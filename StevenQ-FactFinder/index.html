  <head>

    <title>Steven's Fact Finder</title>

  </head>
  
  <body>
	
	<main>
		<form>
			<input type="button" name="a" value="Fact #1" onclick="displayFact(1)">
			<input type="button" name="b" value="Fact #2" onclick="displayFact(2)">
			<input type="button" name="c" value="Fact #3" onclick="displayFact(3)">
			<input type="button" name="d" value="Fact #4" onclick="displayFact(4)">

	<script type="text/javascript" src="script.js"></script>
